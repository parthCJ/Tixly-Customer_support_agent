services:
  - type: web
    name: tixly-backend
    env: python
    region: oregon
  # Use root-relative paths so Render doesn't depend on working directories
  buildCommand: pip install -r backend/requirements.txt
  startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
